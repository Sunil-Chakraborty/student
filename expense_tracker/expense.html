<!-- index.html -->
<!DOCTYPE html> 
<html> 

<head> 
	<title>Expense Tracker</title> 
	<link rel="stylesheet"
		type="text/css"
		href="style.css" /> 
</head> 

<body> 
	<div class="container"> 
		<h1>Expense Tracker</h1> 
		<form id="expense-form"> 
			<input type="text"
				id="expense-name"
				placeholder="Expense Name" required /> 
			<input type="number"
				id="expense-amount"
				placeholder="Amount" required /> 
			<button type="submit"> 
				Add Expense 
			</button>
			
		</form> 
		<div class="expense-table"> 
			<table> 
				<thead> 
					<tr> 
						<th style="width:50%;">Expense Name</th> 
						<th style="width:40%;">Amount (Rs)</th> 
						<th style="width:10%;">Action</th> 
					</tr> 
				</thead> 
				<tbody id="expense-list"></tbody> 
			</table> 
			<div class="total-amount"> 
				<strong>Total:</strong> 
				Rs.<span id="total-amount">0</span> 
			</div> 
			<button style="margin-left:5px;" id="export-button"> 
				Export Expense 
			</button>
			
		</div> 
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
	
</body> 

</html>
