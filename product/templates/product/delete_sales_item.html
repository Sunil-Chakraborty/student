{% extends "base.html" %}

{% block content %}
  <h2>Delete Sales Item</h2>
  <p>Are you sure you want to delete <b>{{sales_item.belt_no}}</b> sales item?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" name="confirm_delete" value="1" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'product:new-sales' sales_item.cust_id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
