
<!doctype html>
<html lang="en">
	{% block content %}
	
	{% include "product/splicing.html" %}
	
  <head>
  
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<script>
		jQuery(document).ready(function($) {
			$("#myModal").modal('show');
		});
	</script>
	<style>
		input[type=number]::-webkit-inner-spin-button, 
		input[type=number]::-webkit-outer-spin-button { 
			   -webkit-appearance: none; 
			   margin: 0; 
		}
		.modal {
		   position: absolute;
		   top: 10%;
		   left: 6%;
		}
		.modal-content{						
			width : 800px !important;
		}
		.errorlist{
			color:red !important;
			list-style: none !important;
			padding: 0 !important;
			margin: 0 !important;
		}
	</style>
  </head>

  <body>
 
  <br>
  <br>
  <br>
  <div class="modal fade" id="myModal" role="dialog" >
    <div class="modal-dialog" >
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Editing Splicing Data</h4>
			
        </div>
        <div class="modal-body">
          <form method="POST">
		  {% csrf_token %}
			
		  <table id="my-table" class="container" style="width:80%;" border="1">
			
				{{ form }}
			
		  </table>
		  <br>
			{% if error_message %}
                            <div class="alert alert-danger">
                                {{ error_message|safe }}
                            </div>
            {% else %}
							<button type="submit" style="text-align:left;" class="btn btn-info">Save</button>
							<button type="button"  class="btn btn-secondary" id="closeModalBtn" data-dismiss="modal">Close</button>
			{% endif %}
			
		</form>
        </div>
        
      </div>
      
    </div>
  </div>
  
</div>

<script>
	var closeModalBtn = document.getElementById("closeModalBtn");

	// Add an event listener to the close button
	closeModalBtn.addEventListener("click", function() {
	  // Redirect to the previous page
	  
	  window.location.href = "{% url 'product:spl-create'%}";
		
	});
	
	$('#myModal').modal({backdrop: 'static', keyboard: false})  
	
</script>

{% endblock content %}
</body>

</html>
