{% load static %}
<!doctype html>

<html>
   <head>
      <title>Highcharts Tutorial</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script> 
	     
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highchartTable/2.0.0/jquery.highchartTable.js"></script></script>
   
   </head>
   
<body>
	<table class="highchart" 
		  data-graph-container=".. .. .highchart-container" 
		  data-graph-type="column">
		  <caption>Column example</caption>
		  <thead>
			<tr>
			  <th>Month</th>
			  <th>Sales</th>
			  <th>Benefits</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <td>January</td>
			  <td>8000</td>
			  <td>2000</td>
			</tr>
			<tr>
			  <td>February</td>
			  <td>8000</td>
			  <td>2000</td>
			</tr>
			<tr>
			  <td>January</td>
			  <td>8000</td>
			  <td>3000</td>
			</tr>
			<tr>
			  <td>January</td>
			  <td>18000</td>
			  <td>-2000</td>
			</tr>
			<tr>
			  <td>January</td>
			  <td>1000</td>
			  <td>2000</td>
			</tr>
		  
		  
		  </tbody>
	</table>
<script>
$(document).ready(function() {
  $('table.highchart').highchartTable();
});
</script>	
	
</body>

</html>
