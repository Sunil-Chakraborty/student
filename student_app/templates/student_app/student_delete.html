{% extends 'base.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete "{{student.course_name}}"?</p>

			<form method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'student_app:student-edit' student.id %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>

{% endblock %}
