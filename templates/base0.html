{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JU Student Data</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    
	

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>


<style>

		 @import url('https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&display=swap');

		*{
		  margin: 0;
		  padding: 0;
		  box-sizing: border-box;
		  outline: none;
		  font-family: sans-serif;
		}

		body{
			  height: 100vh;
			  background: #e1edf9;
		}

		.wrapper{
		  max-width: 450px;
		  width: 100%;
		  margin: 30px auto 0;
		  padding: 10px;

		}

		.wrapper .form_container{
		  background: #fff;
		  padding: 30px;
		  box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.15);
		  border-radius: 3px;
		}
		.heading{
		  background: #015a80;
		  margin: -30px;
		  text-align: center;
		  color: white;
		  font-size: 19px;
		  margin-bottom: 35px;
		  padding: 10px;
		  
		  
		}
		.wrapper .form_container .form_item{
		  margin-bottom: 25px;
		}

		.form_wrap.fullname,
		.form_wrap.select_box{
		  display: flex;
		}

		.form_wrap.fullname .form_item,
		.form_wrap.select_box .form_item{
		  width: 50%;
		}

		.form_wrap.fullname .form_item:first-child,
		.form_wrap.select_box .form_item:first-child{
		  margin-right: 4%;
		}

		.wrapper .form_container .form_item label{
		  display: block;
		  margin-bottom: 5px;
		}

		.form_item input[type="text"],
		.form_item select{
		  width: 100%;
		  padding: 10px;
		  font-size: 16px;
		  border: 1px solid #dadce0;
		  border-radius: 3px;
		}

		.form_item input[type="text"]:focus{
		  border-color: #6271f0;
		}

		.btn input[type="submit"]{
		  background: #1598d4;
		  border: 1px solid #1598d4;
		  padding: 10px;
		  width: 100%;
		  font-size: 16px;
		  letter-spacing: 1px;
		  border-radius: 3px;
		  cursor: pointer;
		  color: #fff;
		}

		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
		  -webkit-appearance: none;
		  margin: 0;
		}

		input[type="number"] {
		  -moz-appearance: textfield; /* Firefox */
		}
		Note that this CSS code is specific to WebKit-based browsers (such as Chrome and Safari), so you may need to adjust it for other browsers.

  </style>


</head>

<body>
    <div class="wrapper">
        
            {% block content %}
  
			{% endblock content %}
            
    </div>

</body>

</html>
