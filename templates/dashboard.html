{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	{% block content %}
		
	<style>
	
		.fullscreen-container {
		  display: none;
		  position: fixed;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  background-color: rgba(0, 0, 0, 0.9);
		  z-index: 9999;
		  text-align: center;
		}

		.fullscreen-image-preview {
		  max-width: 90%;
		  max-height: 90%;
		  margin: auto;
		  display: block;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		}


	</style>
  </head>
  
<body>
	
		<!-- Create a container for the carousel -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			<li data-target="#myCarousel" data-slide-to="5"></li>
			<li data-target="#myCarousel" data-slide-to="6"></li>
		  </ol>

		  <!-- Slides -->
		  <div class="carousel-inner">
			<div class="carousel-item active">
			  <img src="{% static 'image/ju_uni.jpg' %}" alt="Image 1" class="fullscreen-image">
			  <div class="carousel-caption">
				<h3>Image 1</h3>
				<p>Jadavpur University</p>
			  </div>
			</div>
			<div class="carousel-item">
			  <img src="{% static 'image/cal_uni.jpg' %}" alt="Image 2" class="fullscreen-image">
			  <div class="carousel-caption">
				<h3>Image 2</h3>
				<p>Calcutta University</p>
			  </div>
			</div>
			<div class="carousel-item">
			  <img src="{% static 'image/del_uni.jpg' %}" alt="Image 3" class="fullscreen-image">
			  <div class="carousel-caption">
				<h3>Image 3</h3>
				<p>Delhi University</p>
			  </div>
			</div>
			<div class="carousel-item">
			  <img src="{% static 'image/mad_uni.jpg' %}" alt="Image 4" class="fullscreen-image">
			  <div class="carousel-caption">
				<h3>Image 4</h3>
				<p>Madras University</p>
			  </div>
			</div>
			<div class="carousel-item">
			  <img src="{% static 'image/mum_uni.jpg' %}" alt="Image 5" class="fullscreen-image">
			  <div class="carousel-caption">
				<h3>Image 5</h3>
				<p>Mumbai University</p>
			  </div>
			</div>
			<div class="carousel-item">
			  <img src="{% static 'image/bhu_uni.jpg' %}" alt="Image 6" class="fullscreen-image">
			  <div class="carousel-caption">
				<h3>Image 6</h3>
				<p>Benaras Hindu University</p>
			  </div>
			</div>
		  </div>

		  <!-- Controls -->
		  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>

	<script>
			// Get the elements
		const fullscreenImage = document.querySelector('.fullscreen-image');
		const fullscreenContainer = document.querySelector('.fullscreen-container');
		const fullscreenImagePreview = document.querySelector('.fullscreen-image-preview');
		const closeBtn = document.querySelector('.close-btn');

		// Add event listener to open full screen on image click
		fullscreenImage.addEventListener('click', () => {
		  const imageSource = fullscreenImage.getAttribute('src');
		  fullscreenImagePreview.setAttribute('src', imageSource);
		  fullscreenContainer.style.display = 'block';
		});

		// Add event listener to close full screen on close button click
		closeBtn.addEventListener('click', () => {
		  fullscreenContainer.style.display = 'none';
		});

	
	</script>	
	{% endblock content %}

	
</body>

</html>
